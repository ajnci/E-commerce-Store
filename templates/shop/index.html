{% extends 'base.html' %}
{% load static %}
{% block title %}E-Shop{% endblock title %}
{% block content %}
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- header section end -->
        <!-- slider-section-start -->
        <div style="margin-top:50px;margin-bottom:50px"   class=" container main-slider-one main-slider-two slider-area">
			<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
				<div class=" carousel-inner">
					<div class="carousel-item active">
					<img style="width: 100%;height: auto;" class="d-block w-100"  src="{% static 'img/ecommerce-1.png' %}" alt="First slide">
					</div>
				</div>
			</div>
		</div>
		<br>
		<!-- slider section end -->
        <!-- collection section start -->
		<br><br>
		<!-- collection section end -->
        <!-- featured-products section start -->
		
		<!-- featured-products section end -->
		<!-- coming product section start -->
		
        <!-- coming product section end -->
        <!-- tab-products section start -->
		<div class="tab-products single-products products-two section-padding extra-padding-top">
			<div class="container">
				<div class="row">
					<div class="col-xs-12">
						<div class="section-title text-center">
							<div class="col-xs-12">
								<div class="section-title text-center">
									<h2>Products</h2>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="text-center tab-content">
					<div class="tab-pane  fade in active" id="all">
						<div class="wrapper">
							<ul class="load-list load-list-two">
								<li>
									<div class="row text-center">
										{% for product in products|slice:':8' %}
										<div  class="col-xs-12 col-sm-6 col-md-3">
											<div style="margin-top:10px" style="width:100%; height:500px" class="single-product">
												<div class="product-img">
													<a href="#"><img style="width:100%; height:350px"src="{{ product.image.url}}" alt="Product Title" /></a>
													<div class="actions-btn">
														<a href="#"><i class="mdi mdi-cart"></i></a>
														<a href="#" data-toggle="modal" data-target="#quick-view"><i class="mdi mdi-eye"></i></a>
														<a href="#"><i class="mdi mdi-heart"></i></a>
													</div>
												</div>
												<div class="product-dsc">
													<p><a href="#">{{product.name}}</a></p>
													<span>${{product.price}}</span>
												</div>
											</div>
										</div>
										{% endfor %}
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div><br><br>
		
{% endblock content %}
