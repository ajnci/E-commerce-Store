<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        thead td {
            font-weight: 600;
        }
        td {
            text-align: center;
            padding-top: 0.5rem;
            padding-bottom: 0.1rem;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 2.5rem; text-align: center; margin-top: 1rem; margin-bottom: 0.7rem;">Products</h1>

    <table style="width: 100%; border: 1px solid #BDBDBD; padding-left: 6vw; padding-right: 6vw; margin-left: auto; margin-right: auto;">
        <thead>
            <tr>
                <td>Product Name</td>
                <td>Category</td>
                <td>Price</td>
                <td>Discount Price</td>
                <td>Stock</td>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
            <tr>
                <td>{{ product.name }}</td>
                <td>{{ product.category.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.discount }}</td>
                <td>{{ product.stock }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
